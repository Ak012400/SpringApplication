<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
</head>
<body>
    <h2>User Details</h2>
    <p>Name: <span th:text="${userData.name}"></span></p>
    <p>Email: <span th:text="${userData.email}"></span></p>
    <p>Age: <span th:text="${userData.age}"></span></p>
</body>
</html>
